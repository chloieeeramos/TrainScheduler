<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!---Bootstrap--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!---Google Fonts--->
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet" type="text/css">
    <!---CSS Link--->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
   
    <div class = "jumbotron">
        <h1>Where To Next?</h1>
        <h5>Toronto Transit</h5>
    </div>

    <div class="container">
        
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                 Train Schedule
            </div>
            <table class="table table-hover">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                </tr>
                <tbody id="table-data"></tbody>
            </table>
            <hr/>
            
        </div>

        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Add Train
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="train-destination" required>
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time: (Military Time) </label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                    </div>
                    <div class="form-group">
                        <label for="endYear">Frequency</label>
                        <input type="text" class="form-control" id="time-freq">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-secondary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    
                    </div>
                
                </form>
            
            </div>
        
        </div>

    </div>

    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Javascript Link -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    
</body>
</html>
